<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="Quiz.js"></script>
    <script>
      // Load quiz data from quizData.json
      fetch("quizData.json")
        .then((response) => response.json())
        .then((quizData) => {
          const quiz = new Quiz(quizData.questions);
          document.body.appendChild(quiz.element);
          quiz.showQuestion();
        });
    </script>
  </head>
  <body></body>
</html>
