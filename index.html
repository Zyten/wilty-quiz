<!DOCTYPE html>
<html>
  <head>
    <title>Would I Lie To You?</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="Quiz.js"></script>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-lg mx-auto py-8">
      <h1 class="text-3xl font-bold text-center mb-8">Would I Lie To You?</h1>
      <div id="quiz"></div>
      <div id="quiz-results" class="hidden">
        <a
          href=""
          id="btn-restart"
          class="bg-blue-500 hover:bg-blue-700 text-white p-3 block w-full text-center">
          Restart Quiz
        </a>
      </div>
    </div>
    <script>
      // Load quiz data from quizData.json
      fetch("quizData.json")
        .then((response) => response.json())
        .then((quizData) => {
          const quiz = new Quiz(shuffleArray(quizData.questions));
          document.getElementById("quiz").appendChild(quiz.element);
          quiz.showQuestion();
        });

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
    </script>
  </body>
</html>
